<!DOCTYPE html>
<html lang="en">

<body>
    
    <main>
<section id="loginSection">
    <article class="head">
    <h1>NFT Access</h1>
    <p>
        Please fill tour detail to access your account .
    </p>
</article>
<article class="inputField emailField">
    <label for="email">Email</label>
<input type="email" name="email" placeholder="debra@holt@gmail.com">
</article>
<article class="inputField passwordField">
    <label for="password">Password</label>
    <input type="password" name="password" placeholder=".....">
</article>
<article class="remember">
<p>
    <span><input type="radio">Remember me </input></span>
    <span id="forgot">Forgot Password?</span>
</p>
</article>
<article class="inputField signIn">
    <input type="button" name="password" placeholder="Sign in">
</article>
<article class="inputField googleSign">
    <input type="button" name="password" placeholder="Sign in with Google">
</article>
</section >

<section id="imageSection">
<img src="./Assets/hero-img.png" alt="Hero Image">
</section>

    </main>
